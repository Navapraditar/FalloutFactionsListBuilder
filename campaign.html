<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Map</title> 	
    <link rel="stylesheet" href="campaign.css"> <!-- Link to your CSS file -->
</head>
<body>

    <h1>Campaign Map</h1>


    <a href="index.html" class="back-button">‚Üê Back to Main</a>

	<div id="map-container">
		<img src="images/Fo4_Nuka-World_Pamphlet.jpeg" alt="Campaign Map" id="map">

    <!-- Zones -->
    <div class="zone" id="Refreshment" style="top: 15%; left: 66%;">World of Refreshment</div>
    <div class="zone" id="Safari" style="top: 20%; left: 26%;">Safari Adventure</div>
    <div class="zone" id="Galactic" style="top: 85%; left: 40%;">Galactic Zone</div>
    <div class="zone" id="DryRock" style="top: 50%; left: 24%;">Dry Rock Gulch</div>
    <div class="zone" id="Kiddie" style="top: 42%; left: 72%;">Kiddie Kingdom</div>
    </div>

    <div id="zone-info">
        <h2 id="zone-title">Select a Zone</h2>
        <p>Control Points:</p>
        <button onclick="changeControl(-1)">-</button>
        <span id="control-points">0</span>
        <button onclick="changeControl(1)">+</button>
		<p>Scout Points:</p>
        <button onclick="changeScout(-1)">-</button>
        <span id="scout-points">0</span>
        <button onclick="changeScout(1)">+</button>

        <h3>Notes:</h3>
        <textarea id="zone-notes"></textarea>
        <button onclick="saveNotes()">Save Note</button>
		<button onclick="closeInfo()">Close</button>
    </div>
	
		<div id="campaign-controls">
    <button onclick="saveCampaign()">Save Campaign</button>
	<button onclick="resetCampaign()">Reset</button>
    <div id="campaign-list"></div> <!-- This will show saved campaigns -->
</div>

    <script src="campaign.js"></script> <!-- Link to JavaScript -->
</body>
</html>
